<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle de Portaria de Veículos</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Controle de Portaria de Veículos</h1>

    <form id="vehicleForm">
      <label for="placa">Placa do Veículo:</label>
      <select id="placa" name="placa">
        <option value=""></option>
        <option value="QRP2820">QRP2820</option>
        <option value="RSK4E18">RSK4E18</option>
        <option value="RSN5H04">RSN5H04</option>
        <option value="PII8A68">PII8A68</option>
      </select>

      <label for="motorista">Motorista:</label>
      <input type="text" id="motorista" required>

      <label for="rota">Nome da Rota:</label>
      <input type="text" id="rota" required>

      <label for="horarioSaida">Horário de Saída:</label>
      <input type="time" id="horarioSaida">

      <label for="horarioChegada">Horário de Chegada:</label>
      <input type="time" id="horarioChegada">

      <label for="kmSaida">Km de Saída:</label>
      <input type="number" id="kmSaida">

      <label for="kmChegada">Km de Chegada:</label>
      <input type="number" id="kmChegada">

      <button type="submit">Registrar</button>

      <button id="abertoBtn">Aberto</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
